<!doctype html>
<html lang="en">

<head>
    <title>vdar</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--jquery-->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <!-- js -->
    <script src="./script/index.js"></script>
    <!--icons-->
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css">


    <!--CSS-->
    <link rel="stylesheet" href="./style/index.css">
    <link rel="stylesheet" href="./style/form.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <!-- header -->
    <div class="header p-2 px-4  pr-5 d-flex   justify-content-between">
        <div class="logo my-auto">
            <img class="my-auto" src="./images/vdar-orange.png" alt="">
        </div>


        <!-- icons for another page -->
        <div class="lang my-auto row justify-content-around d-none d-md-flex">
            <label for="kz">
       <input type="radio" value="kz" name="lang" id="kz">
        <p class="lp ">KZ</p> 
    </label>
            <label for="ru">
         <input type="radio" value="ru" name="lang" id="ru" >
         <p class="lp">RU</p>
    </label>
            <label for="en">
       <input type="radio" value="en" name="lang" id="en" checked>
       <p class="lp">EN</p>
   </label>
        </div>

    </div>
    <div class="header-space"></div>


    <!-- form -->
    <div class="form-box p-4 pt-5">
        <!-- <h2>Login</h2> -->
        <form action="" method="post">
            <!--product title-->
            <div class="form-line-box">
                <input type="text" name="title">
                <label>Name of the Item</label>
            </div>

            <!--product description-->
            <div class="form-line-box">
                <input type="text" name="desc">
                <label>Description</label>
            </div>

            <!--product category-->
            <div class="form-line-box mb-3">
                <div class="btn-group-dropdown">
                    <div class="p-2 dropdown-toggle" data-toggle="dropdown">
                        <span id="choosedCategory">Choose category</span>
                    </div>

                    <ul class="dropdown-menu scrollable-menu" role="menu">
                        <li value="clothes" onclick="chooseCategVar('Clothes and shoes', '<i class=\'fas fa-tshirt\'></i>','clothes')"><i class='fas fa-tshirt'></i> Clothes and shoes</li>
                        <li value="forHome" onclick="chooseCategVar('For the home','<i class=\'fas fa-home\'></i>','forHome')"><i class='fas fa-home'></i> For the home</li>
                        <li value="forEdu" onclick="chooseCategVar('Books and education','<i class=\'fas fa-book-reader\'></i>','forEdu')"><i class='fas fa-book-reader'></i> Books and education </li>
                        <li value="forKids" onclick="chooseCategVar('Kids world','<i class=\'fas fa-baby-carriage\'></i>','forKids')"><i class='fas fa-baby-carriage'></i> Kids world </li>
                    </ul>
                </div>
            </div>

            <!--location-->
            <div class="form-line-box mb-3">

                <div class="btn-group-dropdown">
                    <div class="p-2 dropdown-toggle" data-toggle="dropdown">
                        <span id="choosedLocation">Choose location</span>
                    </div>

                    <ul class="dropdown-menu scrollable-menu" role="menu">
                        <li value="Astana" onclick="chooseLocationVar('Astana')">Astana</li>
                        <li value="Almaty" onclick="chooseLocationVar('Almaty')">Almaty</li>
                        <li value="Aktau" onclick="chooseLocationVar('Aktau')">Aktau</li>
                        <li value="Taraz" onclick="chooseLocationVar('Taraz')">Taraz</li>
                    </ul>
                </div>
            </div>

            <!--add photo btn-->
            <div class="form-line-box d-flex justify-content-around mb-4">
                <div class="img-btn" onclick="addImage('image')" style="background-image: url();">
                    <img class="mr-auto" src="./images/icons/image.png" alt="" width="30px">
                </div>
                <div class="img-btn" onclick="addImage('image')" style="background-image: url();">
                    <img src="./images/icons/image.png" alt="" width="30px">
                </div>
                <div class="img-btn" onclick="addImage('image')" style="background-image: url();">
                    <img src="./images/icons/image.png" alt="" width="30px">
                </div>
            </div>

            <!-- Quality Rating -->
            <div class="  mb-3">


                <fieldset class="rating flex-row-reverse">

                    <input type="radio" id="star5" name="rating" value="5" /><label class="full" for="star5" title="Awesome - 5 stars"></label>
                    <input type="radio" id="star4half" name="rating" value="4 and a half" /><label class="half" for="star4half" title="Pretty good - 4.5 stars"></label>
                    <input type="radio" id="star4" name="rating" value="4" /><label class="full" for="star4" title="Pretty good - 4 stars"></label>
                    <input type="radio" id="star3half" name="rating" value="3 and a half" /><label class="half" for="star3half" title="Meh - 3.5 stars"></label>
                    <input type="radio" id="star3" name="rating" value="3" /><label class="full" for="star3" title="Meh - 3 stars"></label>
                    <input type="radio" id="star2half" name="rating" value="2 and a half" /><label class="half" for="star2half" title="Kinda bad - 2.5 stars"></label>
                    <input type="radio" id="star2" name="rating" value="2" /><label class="full" for="star2" title="Kinda bad - 2 stars"></label>
                    <input type="radio" id="star1half" name="rating" value="1 and a half" /><label class="half" for="star1half" title="Meh - 1.5 stars"></label>
                    <input type="radio" id="star1" name="rating" value="1" /><label class="full" for="star1" title="Sucks big time - 1 star"></label>
                </fieldset>
            </div>
            <br>

            <!--submit or enter button-->
            <div class="form-line-box d-flex justify-content-center">
                <button type="submit" class="btn mx-auto">
                    Place an ad
                </button>
            </div>

            <!-- hidden btn -->
            <div hidden>
                <input id="categType" value="" type="text">
                <input id="locationType" value="" type="text">
                <input id="addImage" type="file" name="image">
            </div>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
