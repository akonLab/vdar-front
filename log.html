<!doctype html>
<html lang="en">

<head>
    <title>vdar</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--jquery-->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <!-- js -->
    <script src="./script/index.js"></script>

    <!--icons-->
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <!--CSS-->
    <link rel="stylesheet" href="./style/index.css">
    <link rel="stylesheet" href="./style/form.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>


<body>

    <!-- header -->
    <div class="header p-2 px-4  pr-5 d-flex   justify-content-between">
        <a class="logo my-auto" href="">
            <img class="my-auto" src="./images/vdar-orange.png" alt="">
        </a>


        <!-- icons for another page -->
        <div class="lang my-auto row justify-content-around d-none d-md-flex">
            <label for="kz">
       <input type="radio" value="kz" name="lang" id="kz">
        <p class="lp ">KZ</p> 
    </label>
            <label for="ru">
         <input type="radio" value="ru" name="lang" id="ru" >
         <p class="lp">RU</p>
    </label>
            <label for="en">
       <input type="radio" value="en" name="lang" id="en" checked>
       <p class="lp">EN</p>
   </label>
        </div>

    </div>
    <div class="header-space"></div>



    <div class="form-box">

        <div class="form-head mb-3">
            <div onclick="openLogBody(this.id)" id="openRegForm" class="openRegFormActive">
                Registration
            </div>
            <div onclick="openLogBody(this.id)" id="openAuthForm">
                Authorization
            </div>
        </div>

        <div class="p-4" id="RegFormBody">
            <!-- <h2>Login</h2> -->
            <form action="" method="post">
                <!--full name-->
                <div class="form-line-box">
                    <input type="text" name="fname">
                    <label>Full name</label>
                </div>

                <!--email-->
                <div class="form-line-box">
                    <input type="email" name="email">
                    <label>Email</label>
                </div>

                <!--passw-->
                <div class="form-line-box">
                    <input type="password" name="password">
                    <label>Create password</label>
                </div>

                <!--location-->
                <div class="form-line-box mb-3">
                    <div class="btn-group-dropdown">
                        <div class="p-2 dropdown-toggle" data-toggle="dropdown">
                            <span id="choosedLocation">Choose location</span>
                        </div>

                        <ul class="dropdown-menu scrollable-menu" role="menu">
                            <li value="Astana" onclick="chooseLocationVar('Astana')">Astana</li>
                            <li value="Almaty" onclick="chooseLocationVar('Almaty')">Almaty</li>
                            <li value="Aktau" onclick="chooseLocationVar('Aktau')">Aktau</li>
                            <li value="Taraz" onclick="chooseLocationVar('Taraz')">Taraz</li>
                        </ul>
                    </div>
                </div>

                <!--ahreement with privacy-->
                <div class="form-line-box d-flex">
                    <div class="agree">
                        <input type="radio" name="aggrement">
                        <label>You agree with website privacy</label>
                    </div>
                </div>

                <!--submit or enter button-->
                <div class="form-line-box d-flex mt-3 justify-content-center">
                    <button type="submit" class="btn mx-auto">
                    Register
                </button>
                </div>
            </form>
        </div>

        <div class="p-4" id="AuthFormBody">

            <!-- <h2>Login</h2> -->
            <form action="" method="post">

                <!--email-->
                <div class="form-line-box">
                    <input type="email" name="email">
                    <label>Email</label>
                </div>

                <!--passw-->
                <div class="form-line-box">
                    <input type="password" name="password">
                    <label>Password</label>
                </div>

                <!--submit or enter button-->
                <div class="form-line-box d-flex mt-3 justify-content-center">
                    <button type="submit" class="btn mx-auto">
                        Authorization
                    </button>
                </div>
            </form>
        </div>

    </div>
    <style>
        html {
            background-color: none;
            width: 100%;
            height: 100%;
            background: url(./images/pexels-rodnae-productions-6646903.jpg) center/ cover no-repeat;
        }
    </style>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
