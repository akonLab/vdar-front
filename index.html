<!doctype html>
<html lang="en">

<head>
    <title>vdar</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- frontend was made with love, from Akniet Adil ;) -->
    <!--Css-->
    <link rel="stylesheet" href="./style/index.css">
    <!--jquery-->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <!-- js for front-->
    <script src="./script/index.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <!-- header -->
    <div class="header p-2 d-flex row justify-content-around">
        <div class="logo my-auto">
            <img class="my-auto" src="./images/vdar-orange.png" alt="">
        </div>

        <div class="row">
            <!-- categories -->
            <div class="categories my-auto ">
                <div class="dropdown my-auto">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-expanded="false">
                Categories
            </a>

                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">

                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </div>
            </div>

            <!-- menu -->
            <div class="menu dropdown  d-block d-md-none my-auto">

                <a class="nav-link" href="#" id="menuNavbarDropdown" role="button" data-toggle="dropdown" aria-expanded="false">
                    <img src="./images/icons/list-dark.png" alt="">
                </a>

                <div class="dropdown-menu" aria-labelledby="menuNavbarDropdown">
                    <!-- link to another pages with icons -->
                    <a href="" class="adverts dropdown-item">
                        <img class="mx-auto" src="./images/icons/search.png" alt=""> Adverts
                        <!-- <h6 class="mx-auto">Adverts</h6> -->
                    </a>
                    <a href="" class="messages dropdown-item">
                        <img src="./images/icons/messenger.png" alt=""> Messages
                        <!-- <p>Messages</p> -->
                    </a>
                    <a href="" class="saved dropdown-item">
                        <img src="./images/icons/heart.png" alt=""> Saved
                        <!-- <p>Saved</p> -->
                    </a>
                    <a href="" class="signIn dropdown-item">
                        <img src="./images/icons/user.png" alt=""> Sign in
                        <!-- <p>Sign in</p> -->
                    </a>
                    <!-- ad btn -->
                    <a href="" class="dropdown-item">
                        <div class="add my-auto ">
                            <div class="btn btn-outline-success">
                                <img class="btn-img my-auto" src="./images/icons/plus-green.png"> Place an Ad
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>

        <!-- gren "Place an Ad" btn -->
        <div class="add my-auto d-none d-md-block">
            <div class="btn btn-outline-success">
                <img class="btn-img my-auto" src="./images/icons/plus-green.png"> Place an Ad
            </div>
        </div>
        <!-- icons for another page -->
        <div class="otherPages my-auto row justify-content-between d-none d-md-flex">
            <a href="" class="adverts">
                <img class="mx-auto" src="./images/icons/search.png" alt="">
                <!-- <h6 class="mx-auto">Adverts</h6> -->
            </a>
            <a href="" class="messages">
                <img src="./images/icons/messenger.png" alt="">
                <!-- <p>Messages</p> -->
            </a>
            <a href="" class="saved">
                <img src="./images/icons/heart.png" alt="">
                <!-- <p>Saved</p> -->
            </a>
            <a href="" class="signIn">
                <img src="./images/icons/user.png" alt="">
                <!-- <p>Sign in</p> -->
            </a>
        </div>

    </div>

    <!-- main -->
    <div class="main p-5 d-flex  justify-content-around">
        <div class="d-flex justify-content-around row">
            <div class="welcomeForm col">
                <form action="get" class="px-4 mx-auto py-4">
                    <h2 class="text-center">Welcome to Vdar</h2>

                    <!-- search -->
                    <div class="py-3">
                        <label for="search">search</label>
                        <div class="fakeBtn-img">
                            <img class="ml-2" src="./images/icons/search.png" alt="">
                            <input class="p-2" name="search" placeholder="What do you want to search" type="text">
                        </div>
                    </div>

                    <!-- location -->
                    <div class="py-2">
                        <label>choose location</label><br>
                        <!-- Kazakhstan cities dropdown -->
                        <div class="btn-group kz-cities">
                            <div class="fakeBtn-img p-2 container dropdown-toggle" data-toggle="dropdown">
                                <img src="./images/icons/placeholder.png" alt="">
                                <span id="choosedCityName"> Whole Kazakhstan</span>
                            </div>
                            <!-- list of cities -->
                            <ul class="dropdown-menu scrollable-menu" role="menu">
                                <li value="Astana" onclick="cityBtn('Astana')">
                                    <a href="#">Astana</a>
                                </li>
                                <li value="Almaty" onclick="cityBtn('Almaty')">
                                    <a href="#">Almaty</a>
                                </li>
                                <li value="Shymkent" onclick="cityBtn('Shymkent')">
                                    <a href="#">Shymkent</a>
                                </li>
                                <li value="Semey" onclick="cityBtn('Semey')">
                                    <a href="#">Semey</a>
                                </li>
                            </ul>
                        </div><br>
                    </div>

                    <!-- find button -->
                    <button class="my-4 btn btn-outline-info">Find ads</button>
                </form>
            </div>
            <div class="p-4 text-white text-center">
                <h1> "Sharing is caring and fun))"</h1>
            </div>
        </div>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
